<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="app-container">
        <div class="sidebar">
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Profil Resmi" class="profile-pic">
                <span>Umut ERDEN</span>
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="filters">
                <div class="filter-item active">
                    <i class="far fa-sun icon"></i>
                    <span>Bugün</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-item">
                    <i class="far fa-star icon"></i>
                    <span>Önemli</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-item">
                    <i class="far fa-calendar-alt icon"></i>
                    <span>Planlanan</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-item">
                    <i class="fas fa-tasks icon"></i>
                    <span>Tüm Görevler</span>
                    <span class="count">0</span>
                </div>
            </div>

            <div class="projects-section">
                <h3>Projeler</h3>
                <ul id="project-list" class="project-list">
                    </ul>
                <button id="add-project-button" class="add-button">
                    <i class="fas fa-plus"></i> Yeni Proje Ekle
                </button>
            </div>
            
        </div>

        <div class="main-content">
            <div class="header">
                <h2 id="current-list-title" class="list-title">Tüm Görevler</h2>
                <div class="list-actions">
                    <i class="fas fa-sort-alpha-down icon"></i>
                    <i class="fas fa-ellipsis-h icon"></i>
                </div>
            </div>

            <div class="task-input-section">
                <input type="text" id="task-input" placeholder="Bir görev ekle...">
                <button id="add-task-button" class="add-button">Ekle</button>
            </div>
            
            <ul id="list-container" class="task-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
